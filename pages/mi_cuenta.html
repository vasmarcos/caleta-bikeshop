        <nav class="navbar navbar-expand-lg">

                <a class="navbar-brand" href="../index.html"><img src="../img/icons/icons.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
                        <li class="nav-item ">
                            <a class="nav-link menu-item" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link menu-item" aria-current="page" href="./bicis.html">Bicis</a>
                        </li>
                        <li class="nav-item">

                </div>
                <div><a class="button btn-cuenta" href="./mi_cuenta.html">Mi cuenta</a></div>
            </div>
        </nav>
        
     </header>
    <!--Slidebar--> 
    <section>
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="card" style="width: 100%; max-width: 400px;">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Iniciar sesión</h3>
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Recordarme</label>
                            </div>
                            <a href="#" class="small">¿Olvidaste la contraseña?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--Pie de pagina--> 
    <footer>

        <div class="containerFooter container">
